name: Codecov
on: [pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHON: '3.9'
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9
    - uses: Gr1N/setup-poetry@master
    - run: poetry install
    - name: Generate coverage report
      run: |
        python -c "import pragmail; print(f'pragmail version: {pragmail.__version__}')"
        pip install pytest
        pip install pytest-cov
        PYTHONPATH=. pytest --cov=pragmail --cov-report=xml
        pwd
        ls coverage/reports
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage/reports/coverage.xml
        name: codecov-pragmail
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true
